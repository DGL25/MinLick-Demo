<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style_global.css">
        <title>MinLick | Demonstração</title>
    </head>
    <body> 
        <main id="screen">
            <section id="screen-1" class="screens" title="Menu de MinLick">
                <header id="nav-bar">
                    <nav id="navegacao">
                        <ul id="nav-lista">
                            <li class="item-lista-nav" id="ava-lv-exp">
                                <div id="avatar-player"></div>
                                <h3 id="lv-player">Lv.000</h3>
                                <div id="exp-bar"></div>
                            </li>
                            <li class="item-lista-nav"><button id="config"></button></li>
                        </ul>
                    </nav>
                </header>
                <main id="menu-principal">
                    <header id="menu-prin">
                        <nav id="navegacao-menu-principal">
                            <ul id="nav-menu">
                                <ul class="sublista-menu">
                                    <li class="item-sublista-menu">
                                        <button class="btn-menu" id="loja">
                                            <header class="cabecalho-btn-menu">
                                                <h1 class="titulo-btn-menu">Loja</h1>
                                                <p class="descricao-btn-menu">Use suas moedas para comprar Upgrades e outros itens na loja.</p>
                                            </header>
                                        </button>
                                    </li>
                                    <li class="item-sublista-menu">
                                        <button class="btn-menu" id="pontos">
                                            <header class="cabecalho-btn-menu">
                                                <h1 class="titulo-btn-menu">Highscore</h1>
                                                <p class="descricao-btn-menu">Saiba quais são seus maiores pontos em cada modo de jogo.</p>
                                            </header>
                                        </button>
                                    </li>
                                </ul>
                                <li class="item-lista-menu">
                                    <button class="btn-menu" id="jogar">
                                        <header class="cabecalho-btn-menu">
                                            <h1 class="titulo-btn-menu">Jogar</h1>
                                            <p class="descricao-btn-menu">Divirta-se jogando MinLick em sua versão demo.</p>
                                        </header>
                                    </button>
                                </li>
                                <li class="item-lista-menu">
                                    <button class="btn-menu" id="atualizacao">
                                        <header class="cabecalho-btn-menu">
                                            <h1 class="titulo-btn-menu">Atualização 0.0.0</h1>
                                            <p class="descricao-btn-menu">Esta é uma versão de demonstração, aproveite para jogar enquanto o jogo ainda não é lançado</p>
                                        </header>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                </main>
            </section>
            <section id="screen-2" class="screens" title="carregando o modo de jogo">
                <header id="cabecalho-carregamento">
                    <h1 id="titulo-nome-load-game">
                        <span class="letra-animada">m</span>
                        <span class="letra-animada">i</span>
                        <span class="letra-animada">n</span>
                        <span class="letra-animada">l</span>
                        <span class="letra-animada">i</span>
                        <span class="letra-animada">c</span>
                        <span class="letra-animada">k</span>
                    </h1>
                    <h3 id="titulo-modo-jogo">Modo Clássico</h3>
                </header>
            </section>
            <section id="screen-3" class="screens" title="Dentro da areda de jogo">
                <header id="cabecalho-area-jogo">
                    <nav id="nav-jogo">
                        <ul id="lista-nav-jogo">
                            <li class="item-lista-nav-jogo" id="time-jogo">1:00</li>
                            <li class="item-lista-nav-jogo" id="score-player">score <p id="score">0</p></li>
                            <li class="item-lista-nav-jogo">
                                <button id="pause-menu"></button>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main id="icons-btns">
                    <section id="pronto-comecar" class="screens">
                        <header id="cabecalho-pc">
                            <nav id="nav-pc">
                                <ul id="lista-nav-pc">
                                    <li class="item-lista-nav-pc">
                                        <h1 class="title-in-game">Tudo Pronto?!</h1>
                                    </li>
                                    <li class="item-lista-nav-pc"><button class="btn-in-game btn-prin" id="pc-start">SIM!</button></li>
                                    <li class="item-lista-nav-pc"><button class="btn-in-game" id="voltar-menu-1">Menu Principal</button></li>
                                </ul>
                            </nav>
                        </header>
                        <section id="comecar">
                            <h1 class="title-in-game">Começar!</h1>
                        </section>
                    </section>
                    <section id="icon-spawn">
                        <div id="icon-s"></div>
                    </section>
                    <section id="ib-btns">
                        <header id="cabecalho-icons-btns">
                            <nav id="nav-icons-btn">
                                <ul id="lista-nav-ib">
                                    <li class="item-lista-nav-ib">
                                        <button id="btn-icon-game-1" class="btn-icons-game">
                                            <div class="icon-btn-game"></div>
                                        </button>
                                    </li>
                                    <li class="item-lista-nav-ib">
                                        <button id="btn-icon-game-2" class="btn-icons-game">
                                            <div class="icon-btn-game"></div>
                                        </button>
                                    </li>
                                    <li class="item-lista-nav-ib">
                                        <button id="btn-icon-game-3" class="btn-icons-game">
                                            <div class="icon-btn-game"></div>
                                        </button>
                                    </li>
                                    <li class="item-lista-nav-ib">
                                        <button id="btn-icon-game-4" class="btn-icons-game">
                                            <div class="icon-btn-game"></div>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </header>
                    </section>
                    <section id="menu-pause" class="screens">
                        <header id="cabecalho-menu-pause">
                            <nav id="nav-mp">
                                <ul id="lista-nav-mp">
                                    <li class="item-lista-nav-mp">
                                        <h1 class="title-in-game">Pause</h1>
                                    </li>
                                    <li class="item-lista-nav-mp"><button class="btn-in-game btn-prin" id="cont-jogo">Continuar</button></li>
                                    <li class="item-lista-nav-mp"><button class="btn-in-game" id="voltar-menu-2">Menu Principal</button></li>
                                </ul>
                            </nav>
                        </header>       
                    </section>
                    <section id="fim-jogo" class="screens">
                        <header id="cabecalho-fim-jogo">
                            <ul id="lista-score-coins-exp">
                                <li class="item-lista-sce">
                                    <h1 class="title-in-game">Fim de Jogo</h1>
                                </li>
                                <li class="item-lista-sce" id="title-n-record">Novo Recorde!</li>
                                <li class="item-lista-sce" id="scoreJogo">123654 Pontos</li>
                                <li class="item-lista-sce">+2 ML Coins</li>
                                <li class="item-lista-sce">+127 Exp</li>
                            </ul>
                            <nav id="nav-fj">
                                <ul id="lista-nav-fj">
                                    <li class="item-lista-nav-mp"><button class="btn-in-game btn-prin" id="jogar-dnv">Jogar Novamente</button></li>
                                    <li class="item-lista-nav-mp"><button class="btn-in-game">Estatísticas</button></li>
                                    <li class="item-lista-nav-mp"><button class="btn-in-game" id="voltar-menu-3">Menu Principal</button></li>
                                </ul>
                            </nav>
                        </header>
                    </section>
                </main>
            </section>
        </main>
        <script src="js/logica.js"></script>
    </body>
</html>
